<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title> LOGIN </title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-weight: normal;">
    <header id="top">
        <h1> Facebook  </h1> </header>

        <div class="container">  
            <section>
                <p> Log in to Facebook</p>
            </section>

            <form >
                <div>
                    <input type="text" name="email"  placeholder="Email address or phone number" class="box"  required >
                </div>
                
                <div>
                    <input type="text" name="Password"  class="secbox"  placeholder="Password" required> 
                </div>
               
                <div class="submitbutton">
                      <button type="submit"  class="log-button"> Log in  </button>
                </div>
               
                <div>
                        <a href="#"> Forgotten account? </a>

                </div>
                    
                <div>
                    <input type="submit"  value="Create"   class="center-button">
                </div>
            </form>

        </div>
</body>
</html>
